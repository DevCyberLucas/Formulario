<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário de Cadastro</h1>
    <form action="#" method="post"></form>

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email"  placeholder="Digite seu E-mail" aria-placeholder="Digite aqui seu E-mail" required><br>

    <label for="telefone">Telefone para contato:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required><br>

    <label for="cpf">CPF:</label><br>
    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required><br><br>
    
    <label for="senha">Crie uma senha:</label><br>
    <input type="password" id="senha" name="senha" placeholder="Senha" required><br><br>

    <label for="confirmar_senha">Confirme a senha:</label><br>
    <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar" required><br><br>

    <a href="/Agendamento/Agendamento.html"><button>Confirmar Cadastro</button></a>

</body>
</html>
